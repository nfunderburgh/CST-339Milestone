<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
	<link rel="stylesheet" href="styles.css">
	<script src="main.js"></script>
  </head>
  <header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Support</a></li>
	  <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>
  <body>
  
    <form class="form form_hidden" id="login">
		<h1 class="form_title">Login</h1>
		<div class="form_message form_message-error"></div>
		<div class="form_input-group">
			<input type="text" class="form_input" placeholder="Username" required><br><br>
			<div class="form_input-error-message"></div>
		</div>
	  
	  <div class="form_input-group">
			<input type="password" class="form_input " placeholder="Password" required><br><br>
			<div class="form_input-error-message"></div>
		</div>
		
		<input type="submit" class="form_button" value="Login">
		
		<p class="form_text">
			<a href="#" class="form_link">Forgot your password?</a>
		</p>
		<p class="form_text">
			<a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
		</p>
    </form>
	
	<form class="form" id="createAccount">
		<h1 class="form_title">Create Account</h1>
		<div class="form_message form_message-error"></div>
		<div class="form_input-group">
			<input type="text" class="form_input" placeholder="Username" required><br><br>
			<div class="form_input-error-message"></div>
		</div>
		<div class="form_input-group">
			<input type="text" class="form_input" placeholder="Email Address" required><br><br>
			<div class="form_input-error-message"></div>
		</div>
	  
	  <div class="form_input-group">
			<input type="password" class="form_input " placeholder="Password" required><br><br>
			<div class="form_input-error-message"></div>
		</div>
		<div class="form_input-group">
			<input type="password" class="form_input " placeholder="Confirm password" required><br><br>
			<div class="form_input-error-message"></div>
		</div>
		
		<input type="submit" class="form_button" value="Login">
		
		<p class="form_text">
			<a class="form_link" href="./" id="linkLogin">Already have an account? Sign in</a>
		</p>
    </form>
	
  </body>
</html>
